<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Graf</title>
    <!-- Länka till CSS-filen -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="parallax" id="section1"></div>
    <div class="content" id="section2">
        <h1>Christoffer Malmgren</h1>
        <p>Statistiker och analytiker</p>
    </div>
    <div class="parallax" id="section3"></div>
    <div class="content" id="section4">
        <iframe src="scatterplot.html" width="100%" height="500px"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.parallax, .content');
            let currentSection = 0;
            let isScrolling = false;

            window.addEventListener('wheel', function(event) {
                if (isScrolling) return;
                if (event.deltaY > 0) { // Endast nedåtgående scrollning
                    isScrolling = true;
                    currentSection = Math.min(currentSection + 1, sections.length - 1);
                    sections[currentSection].scrollIntoView({ behavior: 'smooth' });
                    setTimeout(() => {
                        isScrolling = false;
                    }, 1000); // Justera timeouten om det behövs
                }
            });
        });
    </script>
</body>
</html>
