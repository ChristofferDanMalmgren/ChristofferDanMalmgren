<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Graf</title>
    <!-- LÃ¤nka till CSS-filen -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="parallax"></div>
    <div class="content">
        <h1>Christoffer Malmgren</h1>
        <p>Statistiker och analytiker</p>
    </div>
    <div class="parallax"></div>
    <div class="content">
        <iframe src="scatterplot.html" width="100%" height="500px"></iframe>
    </div>

<script>
        document.addEventListener('scroll', function() {
            const sections = document.querySelectorAll('.parallax, .content');
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                    section.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
</script>
</body>
</html>
