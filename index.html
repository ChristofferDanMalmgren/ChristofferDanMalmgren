<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Graf</title>
    <!-- LÃ¤nka till CSS-filen -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="parallax" id="section1"></div>
    <div class="content" id="section2">
        <h1>Christoffer Malmgren</h1>
        <p>Statistiker och analytiker</p>
    </div>
    <div class="parallax" id="section3"></div>
    <div class="content" id="section4">
        <iframe src="scatterplot.html" width="100%" height="500px"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.parallax, .content');
            const options = {
                threshold: 0.5
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const nextSection = entry.target.nextElementSibling;
                        if (nextSection) {
                            nextSection.scrollIntoView({ behavior: 'smooth' });
                        }
                    }
                });
            }, options);

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
