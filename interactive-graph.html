<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Plot with Line</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="plotly-graph"></div>
    <script>
        var trace1 = {
            x: [1, 2, 3, 4, 5],
            y: [10, 11, 12, 13, 14],
            mode: 'markers+lines',
            name: 'Data Points',
        };

        var trace2 = {
            x: [1, 2, 3, 4, 5],
            y: [10, 11, 12, 13, 14],
            mode: 'lines',
            name: 'Line',
            line: {
                dash: 'solid'
            }
        };

        var layout = {
            title: 'Scatter Plot with Line',
            xaxis: {
                title: 'X Axis'
            },
            yaxis: {
                title: 'Y Axis'
            },
            dragmode: '',  // Disable zoom and pan
            showlegend: true
        };

        var data = [trace1, trace2];

        Plotly.newPlot('plotly-graph', data, layout);
    </script>
</body>
</html>
